<h1>My To Do List</h1>
<div class="row">
  <div class="col">
    <table class="table">
      <thead class="table-inverse">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Priority</th>
        <th>Complete</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let task of tasks; let i = index">
        <td>{{i + 1}}</td>
        <td>{{task.title}}</td>
        <td>{{task.priority}}</td>
        <td><input type="checkbox" name="isCompleted"></td>
        <td>
          <button class="btn" type="button">Edit</button>
          <button class="btn">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
