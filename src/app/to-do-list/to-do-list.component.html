<h1>My To Do List</h1>
<div class="row">
  <div class="col">
    <table class="table">
      <thead class="table-inverse">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Priority</th>
        <th>Complete</th>
        <th>Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let task of tasks | async; let i = index">
        <td>{{i + 1}}</td>
        <td>{{task.title}}</td>
        <td>{{task.priority | priority}}</td>
        <td><input type="checkbox" name="isCompleted"></td>
        <td>
          <button class="btn" type="button">Edit</button>
          <button class="btn" (click)="deleteTask(task.$key)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row justify-content-center">
  <form class="col-md-6 col-sm-12" [formGroup]="taskForm" novalidate>
    <div class="form-group"><label for="title">Title</label>
      <input formControlName="title" name="title" id="title" class="form-control"></div>
    <fieldset class="form-group">
      <legend>Priority</legend>
      <div class="form-check">
        <label class="form-check-label">
          <input formControlName="priority" type="radio" name="priority" class="form-check-input" value="0">
          High
        </label>
      </div>
      <div class="form-check"><label class="form-check-label"><input formControlName="priority" type="radio"
                                                                     name="priority"
                                                                     class="form-check-input" value="1">
        Normal
      </label>
      </div>
      <div class="form-check">
        <label class="form-check-label"><input type="radio" name="priority" formControlName="priority"
                                               class="form-check-input" value="2">
          Low
        </label>
      </div>
    </fieldset>
    <div class="form-group"><label for="date">Date</label><input formControlName="date" type="date" name="date"
                                                                 id="date" class="form-control">
    </div>
    <button class="btn" (click)="addTask(taskForm.value)">Send</button>
  </form>
</div>
