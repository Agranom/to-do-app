<div class="task">
	<form [formGroup]="taskForm" novalidate class="task-form" (submit)="onSubmit()">
		<div class="task-form__row">
			<div class="form-group">
				<md-input-container class="task-form__field" [color]="'primary'">
					<input mdInput placeholder="Task title" formControlName="title" autofocus>
				</md-input-container>
				<div [hidden]="taskForm.get('title').errors && !isSubmitted">
					<span class="text-danger">{{getValidatorMessage(taskForm.get('title'), 'Title')}}</span>
				</div>
			</div>
			<div class="form-group">
				<md-input-container class="task-form__field" [color]="'primary'">
					<input mdInput [mdDatepicker]="datepicker" formControlName="date">
					<button mdSuffix [mdDatepickerToggle]="datepicker"></button>
				</md-input-container>
				<md-datepicker #datepicker [touchUi]="false" [startAt]="startDate"></md-datepicker>
				<div [hidden]="taskForm.get('date').errors && !isSubmitted">
					<span class="text-danger">{{getValidatorMessage(taskForm.get('date'), 'Date')}}</span>
				</div>
			</div>
			<div class="form-group">
				<md-input-container class="task-form__field" [color]="'primary'">
					<textarea mdInput placeholder="Description" formControlName="description"></textarea>
					<div [hidden]="taskForm.get('description').errors && !isSubmitted">
						<span
							class="text-danger">{{getValidatorMessage(taskForm.get('description'), 'Description')}}</span>
					</div>
				</md-input-container>
			</div>
			<fieldset class="form-group">
				<legend>Priority</legend>
				<div class="form-check form-check-inline" *ngFor="let priority of priorities">
					<md-radio-group formControlName="priority" [name]="'priority'">
						<md-radio-button [value]="priority" [color]="'primary'">{{priority}}</md-radio-button>
					</md-radio-group>
				</div>
			</fieldset>
		</div>
		<button md-raised-button>{{buttonText || 'Continue'}}</button>
	</form>
</div>
