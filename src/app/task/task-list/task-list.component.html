<h2>My To Do List</h2>
<div class="task-board">
	<div class="">
		<md-tab-group>
			<md-tab label="Today tasks">
				<app-task-list-table [filterProp]="'today'"></app-task-list-table>
			</md-tab>
			<md-tab label="Overdue tasks">
				<app-task-list-table [filterProp]="'overdue'"></app-task-list-table>
			</md-tab>
			<md-tab label="All tasks">
				<div class="task-board__filter">
					<div class="">
						<md-input-container class="full-width" [color]="'primary'">
							<input mdInput [mdDatepicker]="dpStartDate" placeholder="from" [(ngModel)]="startDate">
							<button mdSuffix [mdDatepickerToggle]="dpStartDate"></button>
						</md-input-container>
						<md-datepicker #dpStartDate [touchUi]="true" [startAt]="startDate"></md-datepicker>
					</div>
					<div class="">
						<md-input-container class="full-width" [color]="'primary'">
							<input mdInput [mdDatepicker]="dpEndDate" placeholder="to" [(ngModel)]="endDate">
							<button mdSuffix [mdDatepickerToggle]="dpEndDate"></button>
						</md-input-container>
						<md-datepicker #dpEndDate [touchUi]="true" [startAt]="endDate"></md-datepicker>
					</div>
				</div>
				<app-task-list-table [startDate]="startDate" [endDate]="endDate"></app-task-list-table>
			</md-tab>
		</md-tab-group>
	</div>
</div>
