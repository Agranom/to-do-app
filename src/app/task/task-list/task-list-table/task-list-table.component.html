<md-table #table [dataSource]="dataSource | categoryFilter: filterProp | dateFilter: startDate: endDate">

	<!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

	<!-- ID Column -->
	<ng-container cdkColumnDef="title">
		<md-header-cell *cdkHeaderCellDef> Title </md-header-cell>
		<md-cell *cdkCellDef="let task" mdTooltip="{{task.description}}"> {{task.title}} </md-cell>
	</ng-container>

	<!-- Progress Column -->
	<ng-container cdkColumnDef="priority">
		<md-header-cell *cdkHeaderCellDef> Priority </md-header-cell>
		<md-cell *cdkCellDef="let task"> {{task.priority}} </md-cell>
	</ng-container>

	<ng-container cdkColumnDef="completed">
		<md-header-cell *cdkHeaderCellDef> Completed </md-header-cell>
		<md-cell *cdkCellDef="let task"> <md-checkbox [checked]="task.isCompleted" #isCompleted
			(change)="completeTask(task.$key, isCompleted.checked)"></md-checkbox> </md-cell>
	</ng-container>

	<!-- Name Column -->
	<ng-container cdkColumnDef="date">
		<md-header-cell *cdkHeaderCellDef> Date </md-header-cell>
		<md-cell *cdkCellDef="let task"> {{task.date | date}} </md-cell>
	</ng-container>

	<ng-container cdkColumnDef="actions">
		<md-header-cell *cdkHeaderCellDef>Actions</md-header-cell>
		<md-cell *cdkCellDef="let task">
			<button [disabled]="task.isCompleted" class="edit-button" md-mini-fab type="button"
			(click)="onSelect(task)">
			<md-icon>edit</md-icon>
			</button>
			<button class="" md-mini-fab (click)="deleteTask(task.$key)" [color]="'warn'">
			<md-icon>delete</md-icon>
			</button>
		</md-cell>
	</ng-container>

	<ng-container cdkColumnDef="postpone">
		<md-header-cell *cdkHeaderCellDef> &nbsp; </md-header-cell>
		<md-cell *cdkCellDef="let task">
			<input type="hidden" [mdDatepicker]="postponeDp" [min]="minDate">
			<md-datepicker #postponeDp [touchUi]="true"
			(selectedChanged)="postponeTask(task.$key, task, $event)"></md-datepicker>
			<button md-raised-button [disabled]="task.isCompleted" (click)="postponeDp.open()"
			mdTooltip="Postpone your task to another day">Postpone
			</button>
		</md-cell>
	</ng-container>

	<md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
	<md-row *cdkRowDef="let task; columns: displayedColumns;"></md-row>
</md-table>
