<app-task-list></app-task-list>
<div class="flex-row new-task-container">
	<button mat-fab class="add-button flex-left" (click)="toggleTaskForm()" matTooltip="Add new task"
			[matTooltipPosition]="'before'">
		<mat-icon *ngIf="!isNewTask">add</mat-icon>
		<mat-icon *ngIf="isNewTask">remove</mat-icon>
	</button>
</div>
<div class="new-task" *ngIf="isNewTask">
	<app-task-form [buttonText]="'Add'" (onSubmitted)="addTask($event)"></app-task-form>
</div>
