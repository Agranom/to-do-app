
<div class="task-heading">
	<a (click)="back()">
		<mat-icon color="primary">keyboard_return</mat-icon>
	</a>
	<h2>Edit task</h2>
</div>
<app-task-form class="edit-task-form" *ngIf="task | async" [buttonText]="'Save'" [task]="(task | async)"
			   (onSubmitted)="editTask($event)" #taskForm></app-task-form>
